<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", Georgia, serif;
      color: #222;
      line-height: 1.6;
      background: #fff;
    }

    /* 封面容器 */
    .cover-container {
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    /* 封面图片 */
    .cover-image {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 正文内容 */
    .content {
      max-width: 900px;
      margin: 3em auto;
      padding: 0 1.2em;
    }

    /* 海报 */
    iframe {
      max-width: 100%;
    }

    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3em;
      margin-top: 2.5em;
    }

    @media (max-width: 768px) {

    /* 允许横向缩放查看封面 */
    .cover-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .cover-image {
      width: auto;
      height: 100vh;
      max-height: 100vh;
    }

    .content {
      margin-top: 2em;
      font-size: 0.95em;
      }
    }

    /* 海报 */
     iframe {
      height: 500px;
    }

    /* IHES-style schedule table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5em 0 2.5em 0;
      font-size: 0.95em;
    }

    thead th {
      text-align: left;
      font-weight: normal;
      border-bottom: 1px solid #999;
      padding: 0.4em 0;
    }

    tbody td {
      padding: 0.45em 0;
      vertical-align: top;
    }

    tbody tr:not(:last-child) td {
      border-bottom: 1px solid #ddd;
    }

    /* 第一列（时间）更窄、更“表格式” */
    td:first-child,
    th:first-child {
      width: 6em;
      white-space: nowrap;
    }

  </style>
</head>
  
<body>

<!-- 封面图：唯一视觉入口 -->
<div class="cover-container">
  <img
    src="/bhz-moduli-workshop/assets/images/cover.png"
    alt="Beijing-Hangzhou-Zurich Moduli Workshop"
    class="cover-image"
  />
</div>

<!-- 正文内容：所有信息都在这里 -->
<div class="content">
  {{ content }}
</div>

</body>
  
</html>
