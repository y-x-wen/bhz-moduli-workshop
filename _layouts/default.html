<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", Georgia, serif;
      color: #222;
      line-height: 1.6;
      background: #fff;
    }
    .hero {
      background-image: url('/bhz-moduli-workshop/assets/images/cover.png');
      background-size: cover;
      background-position: center;
      height: 80vh;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero-overlay {
      background: rgba(0, 0, 0, 0.25); /* 非常学术的轻遮罩 */
      padding: 2em 3em;
    }

    .hero h1 {
      font-size: 3em;
      font-weight: normal;
      margin-bottom: 0.3em;
    }

    .hero p {
      font-size: 1.2em;
    }

    .content {
      max-width: 900px;
      margin: 3em auto;
      padding: 0 1em;
    }
    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.2em;
    }
    a {
      color: #003366;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {

      .hero {
        height: 220px;          
        min-height: unset;
        background-size: cover;
        background-position: center 40%; 
      }

      .hero-overlay {
        background: rgba(0, 0, 0, 0.35);
        padding: 1em;
        width: 100%;
      }

      .hero h1 {
        font-size: 1.6em;
      }

      .hero p {
        font-size: 0.95em;
      }
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.92);
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    .navbar .nav-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0.6em 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      margin-left: 1em;
      font-size: 0.95em;
      color: #003366;
      text-decoration: none;
    }

    .navbar a:first-child {
      margin-left: 0;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* 给正文留出导航栏空间 */
    .hero {
      margin-top: 50px;
    }
  </style>
</head>
  
<body>

<div class="navbar">
  <div class="nav-container">
    <div class="nav-left">
      <a href="index.html"><strong>Moduli Workshop</strong></a>
    </div>
    <div class="nav-right">
      <a href="speakers.html">Speakers</a>
      <a href="program.html">Program</a>
      <a href="registration.html">Registration</a>
      <a href="practical.html">Practical</a>
    </div>
  </div>
</div>  
  
<div class="hero">
  <p>
    May 13–15, 2026 · Peking University, Beijing<br>
    May 18–19, 2026 · Zhejiang University, Hangzhou
  </p>
</div>

<div class="content">
  {{ content }}
</div>

</body>
</html>
